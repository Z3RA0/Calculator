<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="index.js"></script>
</head>
<body>
  <div class="container">
    <div class="resultScreen">
      <div class="fullEquation"></div>
      <div class="currentInput"></div>
    </div>
    <div class="btn">
      <div class="upperBtn">
        <button class="refresh">AC</button>
        <button class="numBtn dot">.</button>
        <button class="operatorBtn divide">รท</button>
        <button class="back">back</button>
      </div>
      <div class="bottomBtn">
        <div class="number">
          <button class="numBtn num7">7</button>
          <button class="numBtn num8">8</button>
          <button class="numBtn num9">9</button>
          <button class="numBtn num4">4</button>
          <button class="numBtn num5">5</button>
          <button class="numBtn num6">6</button>
          <button class="numBtn num1">1</button>
          <button class="numBtn num2">2</button>
          <button class="numBtn num3">3</button>
          <button class="numBtn num0">0</button>
        </div>
        <div class="rightBtn">
          <button class="operatorBtn add">+</button>
          <button class="operatorBtn multiply">X</button>
          <button class="operatorBtn subtract">-</button>
          <button class="equal">=</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
