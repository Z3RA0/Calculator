<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="index.js"></script>
</head>
<body>
  <div class="container">
    <div class="resultScreen">
      <div class="fullEquation"></div>
      <div class="currentInput"></div>
    </div>
    <div class="btn">
      <div class="upperBtn">
        <button id="refresh">AC</button>
        <button class="operatorBtn">-</button>
        <button class="operatorBtn">รท</button>
        <button id="back">back</button>
      </div>
      <div class="bottomBtn">
        <div class="number">
          <button id="num7" class="numBtn">7</button>
          <button class="numBtn">8</button>
          <button class="numBtn">9</button>
          <button class="numBtn">4</button>
          <button class="numBtn">5</button>
          <button class="numBtn">6</button>
          <button class="numBtn">1</button>
          <button class="numBtn">2</button>
          <button class="numBtn">3</button>
          <button class="numBtn num0">0</button>
        </div>
        <div class="rightBtn">
          <button class="operatorBtn">+</button>
          <button class="operatorBtn">x</button>
          <button id="decimal">.</button>
          <button id="equal">=</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
