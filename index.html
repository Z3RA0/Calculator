<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="index.js"></script>
</head>
<body>
  <div class="container">
    <div class="resultScreen"></div>
    <div class="btn">
      <div class="upperBtn">
        <button class="refresh">AC</button>
        <button class="dot">.</button>
        <button class="divide">รท</button>
        <button class="back">back</button>
      </div>
      <div class="bottomBtn">
        <div class="number">
          <button class="num7">7</button>
          <button class="num8">8</button>
          <button class="num9">9</button>
          <button class="num4">4</button>
          <button class="num5">5</button>
          <button class="num6">6</button>
          <button class="num1">1</button>
          <button class="num2">2</button>
          <button class="num3">3</button>
          <button class="num0">0</button>
        </div>
        <div class="rightBtn">
          <button class="add">+</button>
          <button class="multiply">x</button>
          <button class="equal">=</button>
          <button class="subtract">-</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
